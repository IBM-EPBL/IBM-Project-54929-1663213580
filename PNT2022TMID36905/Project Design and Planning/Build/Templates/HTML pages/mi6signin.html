<link rel="stylesheet" href="C:\project html page\mi6.css" />
<div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <svg
        class="logo__shape"
        
      <h1 class="logo__text">VIRTUAL GUARD</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to virtualeye.</h1>
      <h2 class="heading--secondary">Are you ready to swim?</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center"></ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="C:\project html page\signinresult.html">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          class="form-control"
          type="text"
          name="username"
          id="username"
          placeholder="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="text"
          name="email"
          id="email"
          placeholder="sample@gmail.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
          placeholder="********"
          required
        />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input
          class="form-control"
          type="password"
          name="passwordRepeat"
          id="passwordRepeat"
          placeholder="********"
          required
        />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Register" />
          </li>
          <li>
            <a class="signup__link" href="C:\project html page\mi6login.html">I am already a user</a>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
